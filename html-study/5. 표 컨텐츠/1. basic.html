<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        width: 500px;
        border: 1px solid black;
        border-collapse: collapse;
      }
      td,
      th {
        border: 1px solid black;
      }
    </style>
  </head>

  <body>
    <table>
      <!-- table의 자식태그 tr은 표의 행을 나타냅니다. -->
      <tr>
        <!-- tr의 자식태그 td는 한 행에 들어갈 열(칸)을 나타냅니다. -->
        <th>이름</th>
        <th>나이</th>
        <th>성별</th>
        <th>주소</th>
        <td rowspan="4" align="center">
          <button>세로버튼</button>
        </td>
      </tr>
      <tr>
        <td>김춘식</td>
        <td>30</td>
        <td>남자</td>
        <td>서울특별시</td>
      </tr>
      <tr>
        <td>박영희</td>
        <td>25</td>
        <td>여자</td>
        <td>경기도 성남시</td>
      </tr>
      <tr>
        <!-- 가로 셀 병합: colspan
            병합하고자 하는 셀의 개수를 지정. -->
        <td colspan="4" align="center">
          <button>버튼입니다.</button>
        </td>
      </tr>
    </table>
  </body>
</html>
