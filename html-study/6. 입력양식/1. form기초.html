<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
        사용자가 입력한 값들을 다른 곳(백엔드)으로 전달하기 위해서
        form태그가 반드시 필요합니다.
        action: 전송할 정보를 처리할 url -> 웹 서버의 특정 url을 지목하게 됨.
    -->
    <form action="#">
      <!-- name을 통해 추후에 서버 내부에서 해당 입력값을 지목할 수 있다. -->
      아이디: <input type="text" name="id" value="메롱메롱" /> <br />
      비밀번호: <input type="password" name="pw" placeholder="비밀번호" />
      <br />

      <!-- radio, checkbox는 각각의 value를 지정해 주어야
        사용자가 선택한 값을 전송할 수 있다. -->
      # 성별 <br />
      <input type="radio" name="gender" value="male" /> 남
      <input type="radio" name="gender" value="female" /> 여 <br />

      # 취미 <br />
      <input type="checkbox" name="hobby" value="read" /> 독서
      <input type="checkbox" name="hobby" value="sleep" /> 수면
      <input type="checkbox" name="hobby" value="soccer" /> 축구
      <input type="checkbox" name="hobby" value="game" /> 게임 <br />

      # 자기소개 <br />
      <textarea name="introduce" cols="30" rows="10"></textarea> <br />

      <input type="email" name="email" placeholder="이메일을 입력하세요." />
      <br />

      <input type="number" name="age" min="1" max="200" /> <br />

      <input type="range" name="point" min="0" max="10" step="1" value="0" />
      <br />

      <input type="file" name="upload" /> <br />

      <!-- submit은 사용자가 입력한 양식을 
        form action에 지정한 경로로 제출하는 용도 -->
      <!-- <input type="submit" value="회원가입" /> -->
      <button type="submit">회원가입</button>
    </form>
  </body>
</html>
