<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="#">
      <select name="drink">
        <optgroup label="Coffee">
          <option value="ame">Americano</option>
          <option value="esp">Espresso</option>
          <option value="cl">Caffe Latte</option>
          <option value="capp">Cappuccino</option>
        </optgroup>

        <optgroup label="Non-Coffee">
          <option value="orange">Orange Juice</option>
          <option value="apple">Apple Juice</option>
          <option value="grape">Grape Juice</option>
        </optgroup>
      </select>

      <br /><br /><br />

      <hr />

      <input type="text" list="fruits" />

      <datalist id="fruits">
        <option>Apple</option>
        <option>Banana</option>
        <option>Orange</option>
        <option>Grape</option>
        <option>Mango</option>
      </datalist>

      <input type="submit" value="주문하기" />
    </form>
  </body>
</html>
