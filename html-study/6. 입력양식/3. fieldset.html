<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="#">
      <fieldset>
        <legend>Select Your Coffee Size</legend>
        <input type="radio" name="size" /> Tall
        <input type="radio" name="size" /> Grande
        <input type="radio" name="size" /> Venti

        <!-- form 태그 내에서 button의 type을 지정하지 않으면
            submit이 동작합니다.
            일반 버튼은 반드시 type을 button으로 명세해야 합니다. -->
        <button type="button">그냥 버튼</button>
        <button type="submit">주문하기</button>
      </fieldset>
    </form>
  </body>
</html>
