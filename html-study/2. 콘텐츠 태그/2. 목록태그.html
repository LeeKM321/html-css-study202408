<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
        시맨틱 태그 (semantic tag)
        포함한 콘텐츠의 특정 의미를 정의하고 목적을 부여하는 태그.
        태그 자체에 어떠한 기능은 없지만, 이름을 통해서 해당 영역의 콘텐츠가 무엇이고
        HTML 문서 내에서 어떠한 구조를 갖게 하는지를 설명하는 의미를 가지는 태그.
    -->

    <!-- header는 웹 페이지의 소개 및 메뉴 등의 탐색에
        도움을 주는 콘텐츠를 나타냅니다. (로고, 검색 폼, 메뉴 네비게이션 등...) -->
    <header>
      <h1>리스트 태그 학습!</h1>
    </header>

    <!-- section은 문서의 일반적인 영역을 나타내며
        의미없는 영역을 표시하기 위해 사용합니다. -->
    <section>
      <h2>오늘 장 볼 내역</h2>
      <ul>
        <!-- unordered list -->
        <li>우유</li>
        <li>치즈</li>
        <ul>
          <li>크림 치즈</li>
          <li>모짜렐라 치즈</li>
          <li>체다 치즈</li>
        </ul>
      </ul>
    </section>

    <section>
      <h2>라면 끓이기</h2>
      <ol type="A">
        <li>물 끓이기</li>
        <li>스프 넣기</li>
        <li>면 넣기</li>
        <li>계란, 파 등 재료 넣기</li>
        <li>맛있게 먹기</li>
      </ol>
    </section>

    <hr />

    <!-- 페이지의 하단부를 의미. 서비스에 관련된 정보, 하단 메뉴 등을 구성 -->
    <footer>
      <p>여기는 푸터 부분~</p>
    </footer>
  </body>
</html>
