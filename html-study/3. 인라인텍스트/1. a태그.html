<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
        # target의 종류
        _blank: 새 창을 이용하여 웹 페이지를 엽니다.
        _self(기본값): 현재 브라우저에서 그대로 웹 페이지가 열립니다.
        _parent: 부모 프레임에서 새 웹 페이지가 열립니다.
        _top: 최상위 프레임에서 새 웹페이지가 열립니다.
    -->

    <a href="https://www.naver.com" target="_blank">네이버로 이동!</a>

    <iframe src="../2. 콘텐츠 태그/1. 제목태그.html" frameborder="1"></iframe>

    <header id="top">페이지 상단부 입니다.</header>

    <section>
      <h1>안녕~~~</h1>
      <p style="height: 3000px">페이지의 바디 부분입니다~~~</p>
    </section>

    <a href="#top">맨 위로 이동</a>
  </body>
</html>
