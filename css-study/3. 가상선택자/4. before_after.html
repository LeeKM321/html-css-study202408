<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      ul li::before {
        content: "번호:";
        font-weight: bold;
        color: red;
        margin-right: 20px;
      }

      ul li::after {
        /* 작성할 내용이 없더라도 content 속성은 필수입니다. */
        content: "";
        width: 10px;
        height: 10px;
        background: red;
        display: inline-block;
        border-radius: 50%;
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
    </ul>
  </body>
</html>
