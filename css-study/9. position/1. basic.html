<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .container {
        width: 400px;
        height: 300px;
        border: 4px dashed lightgray;
        margin: 100px 0;
      }

      .box1 {
        width: 150px;
        height: 100px;
        background: red;
        border: 4px dashed orange;

        position: relative;
        left: 300px;
        top: 150px;
      }

      .box2 {
        width: 150px;
        height: 100px;
        background: red;
        border: 4px dashed orange;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box1"></div>
      <div class="box2"></div>
    </div>
  </body>
</html>
